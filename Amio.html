<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amio - Social Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>Amio</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#profile">Profile</a>
            <a href="#search">Search</a>
        </nav>
    </header>

    <!-- Main Feed Section -->
    <div id="home" class="feed">
        <h2>Amio Feed</h2>
        <div class="post">
            <img src="https://via.placeholder.com/300" alt="Post Image">
            <p><strong>User1</strong>: Amazing sunset view!</p>
            <button>Like</button>
        </div>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="profile">
        <h2>Your Profile</h2>
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
        <p><strong>Your Name</strong></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Amio - All Rights Reserved</p>
    </footer>

</body>
<script src="script.js"></script>
</html>
